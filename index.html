<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solaris</title>
    <link rel="stylesheet" href="style.css" />

    <!-- DM SANS FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />

    <!-- LORA FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>SOLSYSTEMET</h1>
        <h2>SOLARIS</h2>
      </header>

      <div class="solar-system-container">
        <div class="planet-sun" data-index="0"></div>
        <div class="planets-container">
          <div class="planet planet-mercury" data-index="1"></div>
          <div class="planet planet-venus" data-index="2"></div>
          <div class="planet planet-earth" data-index="3"></div>
          <div class="planet planet-mars" data-index="4"></div>
          <div class="planet planet-jupiter" data-index="5"></div>
          <div class="planet planet-saturn" data-index="6">
            <div class="saturn-ring"></div>
          </div>
          <div class="planet planet-uranus" data-index="7"></div>
          <div class="planet planet-neptune" data-index="8"></div>
        </div>
      </div>

      <input
        type="text"
        class="input-field input-style search-input"
        placeholder="search planets"
      />

      <!-- MODAL med info om respektive planet -->
      <div class="modal inactive"></div>
    </div>

    <!-- Blur overlay -->
    <div class="blur-overlay inactive"></div>
  </body>
</html>
